<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width 表示宽度是设备屏幕的宽度.
         initial-scale=1.0 表示初始的缩放比例。
         shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>19_导航</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 创建一个简单的水平导航栏，可以在 <ul> 元素上添加 .nav类，
        在每个 <li> 选项上添加 .nav-item 类，
            在每个链接上添加 .nav-link 类 -->

    <!-- 导航居中 -->
    <!-- .justify-content-center 类设置导航居中显示 -->

    <!-- 导航右对齐 -->
    <!-- .justify-content-end 类设置导航右对齐 -->

    <!-- 垂直导航 -->
    <!-- .flex-column 类用于创建垂直导航 -->

    <!-- 选项卡 -->
    <!-- 使用 .nav-tabs 类可以将导航转化为选项卡。然后对于选中的选项使用 .active 类来标记 -->

    <!-- 胶囊导航 -->
    <!-- .nav-pills 类可以将导航项设置成胶囊形状 -->


    <!-- 导航等宽 -->
    <!-- .nav-justified 类可以设置导航项齐行等宽显示 -->


    <!-- 胶囊下拉菜单 -->
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <!-- 胶囊下拉菜单  -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " data-toggle="dropdown" href="#">Link</a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>

    <!-- 选项卡下拉菜单 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link 1</a>
                <a class="dropdown-item" href="#">Link 2</a>
                <a class="dropdown-item" href="#">Link 3</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>

    <!-- 动态选项卡 -->
    <!-- Nav tabs -->
    <!-- 设置选项卡是动态可切换的，可以在每个链接上添加 data-toggle="tab" 属性 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active container" id="home">..1.</div>
        <div class="tab-pane container" id="menu1">..2.</div>
        <div class="tab-pane container" id="menu2">..3.</div>
    </div>

    <!-- 胶囊状动态选项卡 -->
    <!-- 胶囊状动态选项卡只需要将代码中 data-toggle 属性设置为 data-toggle="pill" -->
    <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menu1">Menu 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menu2">Menu 2</a>
            </li>
        </ul>
    
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active container" id="home">..1.</div>
            <div class="tab-pane container" id="menu1">..2.</div>
            <div class="tab-pane container" id="menu2">..3.</div>
        </div>


</body>

</html>
