<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>

    <!-- <div class="alert"> -->


    <!-- 添加背景  默认背景带圆角-->
    <!-- .alert-success, .alert-info, .alert-warning, .alert-danger, .alert-primary, .alert-secondary, .alert-light 或 .alert-dark 类 -->
    <!-- 例： <div class="alert alert-success"> -->


    <!-- 提示框添加链接 -->
    <!-- 在链接的标签上添加 alert-link 类来设置匹配提示框颜色的链接 -->


    <!-- 关闭提示框及触发按钮 -->
    <!-- div中增加alert-dismissable类 -->
    <!-- 在button中增加close类 -->
    <!-- &times; (×) 是 HTML 实体字符，来表示关闭操作，而不是字母 "x"。 -->
    <!-- <div class="alert alert-success alert-dismissable">

</html>
