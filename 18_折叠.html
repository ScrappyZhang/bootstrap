<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width 表示宽度是设备屏幕的宽度.
         initial-scale=1.0 表示初始的缩放比例。
         shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18_折叠</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/collapse.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- .collapse 类用于指定一个折叠元素 (实例中的 <div>) -->
    <!-- 点击按钮后会在隐藏与显示之间切换 -->
    <!-- 控制内容的隐藏与显示，需要在 <a> 或 <button> 元素上添加 data-toggle="collapse" 属性 -->
    <!-- data-target="#id" 属性是对应折叠的内容 (<div id="demo">) -->
    <button data-toggle="collapse" data-target="#demo">折叠</button>
    <div id="demo" class="collapse">
        Lorem ipsum dolor text....
    </div>
    <hr>
    <div>
        <!-- <a> 元素上你可以使用 href 属性来代替 data-target 属性 -->
        <a href="#demo1" data-toggle="collapse">Collapsible</a>
        <div id="demo1" class="collapse">
            Lorem ipsum dolor text....
        </div>
    </div>

    <!-- 默认情况下折叠的内容是隐藏的，你可以添加 .show 类让内容默认显示 -->
    <hr>
    <div>
        <!-- <a> 元素上你可以使用 href 属性来代替 data-target 属性 -->
        <button data-toggle="collapse" data-target="#demo2">折叠</button>
        <div id="demo2" class="collapse show">
            Lorem ipsum dolor text....
        </div>
    </div>






</body>

</html>
