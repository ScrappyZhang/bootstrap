<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width 表示宽度是设备屏幕的宽度.
         initial-scale=1.0 表示初始的缩放比例。
         shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13_进度条</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 创建一个基本的进度条的步骤如下:
        1.添加一个带有 .progress 类的 <div>
        2.在上面的 <div> 内，添加一个带有 class .progress-bar 的空的 <div>
        3.添加一个带有百分比表示的宽度的 style 属性，例如 style="width:70%" 表示进度条在 70% 的位置
    -->
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>

    <hr>

    <!-- 进度条高度默认为 16px。我们可以使用 CSS 的 height 属性来修改 -->
    <div class="progress">
        <div class="progress-bar" style="width:40%;height:20px"></div>
    </div>

    <hr>

    <!-- 进度条标签 可以在进度条内添加文本，如进度的百分比 -->
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>

    <hr>

    <!-- 不同颜色的进度条 默认情况下进度条为蓝色 -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">成功</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-info" style="width:50%">信息</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-warning" style="width:60%">警告</div>
    </div>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width:70%">危险</div>
    </div>


    <hr>
    <!-- 条纹的进度条 -->
    <!-- 使用 .progress-bar-striped 类来设置条纹进度条 -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width:40%"></div>
    </div>

    <hr>
    <!-- 动画进度条 -->
    <!-- 使用 .progress-bar-animated 类可以为进度条添加动画 -->
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%"></div>
    </div>


    <hr>
    <!-- 混合色彩进度条 -->
    <div class="progress">
        <div class="progress-bar bg-success" style="width:40%">
            Free Space
        </div>
        <div class="progress-bar bg-warning" style="width:10%">
            Warning
        </div>
        <div class="progress-bar bg-danger" style="width:20%">
            Danger
        </div>
    </div>
</body>

</html>
