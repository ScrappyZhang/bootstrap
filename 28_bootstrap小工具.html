<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width 表示宽度是设备屏幕的宽度.
         initial-scale=1.0 表示初始的缩放比例。
         shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28_bootstrap小工具</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <style>
        .border {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
        }

        .test {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            background-color: #555;
        }
    </style>
    </style>
</head>

<body>
    <!-- 边框 -->
    <!-- 使用 border 类可以添加或移除边框 -->
    <span class="border"></span>
    <span class="border border-0"></span>
    <span class="border border-top-0"></span>
    <span class="border border-right-0"></span>
    <span class="border border-bottom-0"></span>
    <span class="border border-left-0"></span>

    <hr>
    <!-- 边框颜色 -->
    <span class="border border-primary"></span>
    <span class="border border-secondary"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-info"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>

    <hr>
    <!-- 边框圆角 -->
    <span class="test rounded"></span>
    <span class="test rounded-top"></span>
    <span class="test rounded-right"></span>
    <span class="test rounded-bottom"></span>
    <span class="test rounded-left"></span>
    <span class="test rounded-circle"></span>
    <span class="test rounded-0"></span>

    <hr>
    <!-- 居中对齐 -->
    <div class="mx-auto bg-warning" style="width:150px">居中显示</div>

    <hr>
    <!-- 宽度 -->
    <div class="w-25 bg-warning">宽度 25%</div>
    <div class="w-50 bg-warning">宽度 50%</div>
    <div class="w-75 bg-warning">宽度 75%</div>
    <div class="w-100 bg-warning">宽度 100%</div>
    <div class="mw-100 bg-warning">最大宽度 100%</div>

    <hr>
    <!-- 高度 -->
    <div style="height:200px;background-color:#ddd">
        <div class="h-25 d-inline-block p-2 bg-warning">高度 25%</div>
        <div class="h-50 d-inline-block p-2 bg-warning">高度 50%</div>
        <div class="h-75 d-inline-block p-2 bg-warning">高度 75%</div>
        <div class="h-100 d-inline-block p-2 bg-warning">高度 100%</div>
        <div class="h-100 d-inline-block p-2 bg-warning" style="height:500px">最大高度 100%</div>
    </div>

    <hr>
    <!-- 浮动 -->
    <!-- .float-right 类用于设置元素右浮动， .float-left 设置元素左浮动, .clearfix 类用于清除浮动 -->
    <div class="clearfix">
        <span class="float-left">左浮动</span>
        <span class="float-right">右浮动</span>
    </div>

</body>

</html>
