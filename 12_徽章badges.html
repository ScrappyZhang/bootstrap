<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width 表示宽度是设备屏幕的宽度.
         initial-scale=1.0 表示初始的缩放比例。
         shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12_徽章badges</title>
    <script src="./js/jquery-1.12.4.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- Bootstrap4 核心 JavaScript 文件 -->
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 徽章（Badges）主要用于突出显示新的或未读的项。 -->
    <!-- 将 .badge 类加上带有指定意义的颜色类 (如 .badge-secondary) 添加到 <span> 元素上即可 -->
    <!-- 徽章可以根据父元素的大小的变化而变化 -->
    
    <h1>测试标题
        <span class="badge badge-secondary">New</span>
    </h1>
    <h2>测试标题
        <span class="badge badge-secondary">New</span>
    </h2>
    <h3>测试标题
        <span class="badge badge-secondary">New</span>
    </h3>
    <h4>测试标题
        <span class="badge badge-secondary">New</span>
    </h4>
    <h5>测试标题
        <span class="badge badge-secondary">New</span>
    </h5>
    <h6>测试标题
        <span class="badge badge-secondary">New</span>
    </h6> 
   

    <hr>
    <!-- 各种颜色类型的徽章 -->
    <span class="badge badge-primary">主要</span>
    <span class="badge badge-secondary">次要</span>
    <span class="badge badge-success">成功</span>
    <span class="badge badge-danger">危险</span>
    <span class="badge badge-warning">警告</span>
    <span class="badge badge-info">信息</span>
    <span class="badge badge-light">浅色</span>
    <span class="badge badge-dark">深色</span>

    <hr>
    <!-- 药丸形状徽章 -->
    <!-- 使用 .badge-pill 类来设置药丸形状徽章 -->
    <span class="badge badge-pill badge-default">默认</span>
    <span class="badge badge-pill badge-primary">主要</span>
    <span class="badge badge-pill badge-success">成功</span>
    <span class="badge badge-pill badge-info">信息</span>
    <span class="badge badge-pill badge-warning">警告</span>
    <span class="badge badge-pill badge-danger">危险</span>


    <hr>
    <!-- 徽章插入到元素内 -->
    <!-- 例：将徽章嵌入到按钮内 -->
    <button type="button" class="btn btn-primary">
            Messages <span class="badge badge-light">4</span>
    </button>



</body>

</html>
